<div class="chat-container">
	<h1>Room id: <span class="room-id">{{roomid}}</span></h1>
		<div class="scroll-messages">
			<div class="msg msg-bubble msg-recieved" *ngFor="let message of this.getMessages()">
				<span class="msg msg-source">{{(message.source || '')}}</span>
				<span>></span>
				<span [ngSwitch]="message.messageType" *ngIf="message.status === 0">
					<span *ngSwitchCase="'text'">{{message.messageValue}}</span>
					<span *ngSwitchDefault>unknown format</span>
				</span>
				<span *ngIf="message.status !== 0" class="error">{{message.error}}</span>
			</div>
		</div>

		<form (submit)="sendMsg(sourceholder.value, messageholder.value);chatform.resetForm()" #chatform="ngForm">
			<div class="msg msg-send-text-block">
				<input class="msg msg-bubble msg-send-text uname-field form-control" type="text" name="source" minlength="1" placeholder="username" #sourceholder required/>
				<span class="broadcast-checkbox">></span>
				<input class="msg msg-bubble msg-send-text form-control" type="text" name="message" minlength="1" #messageholder required/>
				<button class="msg msg-send-btn">></button>
			</div>
		</form>
</div>
